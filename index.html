<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

<body class="display-flex justify-content-center align-items-center">
  <main>
    <div class="info display-flex justify-content-center">
      <img src="images/image-victor.jpg" alt="avatar" class="info_avatar">
      <div class="info_bio">
        <p class="bio__nome font-weight-800">
          Victor Crest <span class="font-weight-400">26</span>
        </p>
        <p class="bio__local font-weight-400">London</p>
      </div>
    </div>
    <div class="stats display-flex align-items-center">
      <div class="stats__data display-flex align-items-center">
        <p class="data__number">80K</p>
        <p class="data__label">Followers</p>
      </div>
      <div class="stats__data">
        <p class="data__number font-weight-800">803K</p>
        <p class="data__label font-weight-400">Likes</p>
      </div>
      <div class="stats__data">
        <p class="data__number font-weight-800">1.4K</p>
        <p class="data__label font-weight-400">Photos</p>
      </div>
    </div>
  
  </main>
